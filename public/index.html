<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Reis</title>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oxanium:wght@200..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outline&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-[#1F1F1F] font-outline">
    <header>
        <nav class="text-white  flex justify-between items-center w-[92%] mx-auto mt-5 mb-5">
            <div class="flex items-center gap-10">
                <img class="max-h-16" src="/public/images/logo.png" alt="Rino_logo">
                <h1 class="font-bold">Personal Reis</h1>
            </div>
            <div>

            </div>
            <div
                class="nav-links duration-500 transition-all ease-in-out md:static absolute bg-[#1F1F1F] md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="opacity-50 hover:opacity-100" href="#">Home</a>
                    </li>
                    <li>
                        <a class="opacity-50 hover:opacity-100" href="#">Sobre</a>
                    </li>
                    <li>
                        <a class="opacity-50 hover:opacity-100" href="#">Modalidades</a>
                    </li>
                    <li>
                        <a class="opacity-50 hover:opacity-100" href="#">Serviços</a>
                    </li>
                    <li>
                        <a class="opacity-50 hover:opacity-100" href="#">Avaliações</a>
                    </li>
                    <li>
                        <a class="opacity-50 hover:opacity-100" href="#">Perguntas Frequentes</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#A50044] px-5 py-2 rounded-xl hover:bg-[#DB0030] font-bold">Junte-se ao
                    Time!</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"
                    alt="Menu"></ion-icon>
            </div>
        </nav>
    </header>

    <div> <img src="./images/background.png" alt="background"></div>

    <script>
        const navLinks = document.querySelector('.nav-links');
        const header = document.querySelector('header');

        function onToggleMenu(e) {
            const isMenuOpen = e.name === 'menu';
            e.name = isMenuOpen ? 'close' : 'menu';

            if (isMenuOpen) {
                const headerHeight = header.offsetHeight;
                navLinks.style.top = `${headerHeight + 20}px`;
            } else {
                navLinks.style.top = '-100%';
            }
        }
    </script>
</body>

</html>
